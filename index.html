<!DOCTYPE html>
<html lang="en">

<head>
    <title> Table Sample</title>
    <meta charset="utf-8" />
</head>

<body>
    <table border=1>
        <caption>Students Data</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Roll No</th>
                <th>Specialisation</th>
                <th colspan="2">Demographics</th>
                <!-- colspan attribute to merge cells -->
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Krishay Kansal</td>
                <td>IPM05111</td>
                <td>Finance</td>
                <td>Delhi</td>
                <td>New Delhi</td>
            </tr>

            <tr>
                <td>Shikhar Mahipal</td>
                <td>IPM05131</td>
                <td>Finance</td>
                <td>Rajasthan</td>
                <td>Sri Ganganagar</td>
            </tr>
            <tr>
                <td>StudentXYZ</td>
                <td>IPM05XXX</td>
                <td>Marketing</td>
                <td>Harayana</td>
                <td>Gurugram</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td colspan="5"> Hey this is a footer for this table</td>
            </tr>
        </tfoot>
    </table>
</body>

</html>
